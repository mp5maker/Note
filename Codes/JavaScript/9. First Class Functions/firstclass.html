<!DOCTYPE html>
<html>
	<head>
		<title> First Class Functions </title>
		<meta charset = "UTF-8">
		<script>
		 	function init(){
		 		var telephone = callMe;
		 		var answer = telephone("Peter");
		 		console.log(answer);
		 	}

		 	function callMe(someone){
		 		return (someone + " called me!");
		 	} 

		 	window.onload = init;
		</script>
	</head>
	<body>
		
	</body>
</html>
