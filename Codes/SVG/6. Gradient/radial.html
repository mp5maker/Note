<!DOCTYPE html>
<html>
	<head>
		<title> Radial Gradient </title>
		<meta charset = "UTF-8"/>
	</head>
	<body>
		<svg>
			<defs>
				<radialGradient id = "grad1" cx = "50%" cy = "50%" r = "50%" fx = "50%" fy = "50%">
					<stop offset = "0%" id = "off1"/>
					<stop offset = "100%" id = "off2"/>
				</radialGradient>
			</defs>
			<circle cx = "50" cy = "50" r = "30"/>
			
		</svg>
	</body>
	<style>
		svg{
			width: 100px;
			height: 100px;
		}

		#off1{
			stop-color: rgb(255, 255, 0);
			stop-opacity: 1;
		}

		#off2{
			stop-color: rgb(255, 0, 0);
			stop-opacity: 1;
		}

		circle{
			fill: url(#grad1);
		}
	</style>
</html>
