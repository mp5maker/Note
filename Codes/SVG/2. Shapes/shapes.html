<!DOCTYPE html>
<html>
	<head>
		<title>Scalar Vector Graphics</title>
		<meta charset = "UTF-8">
	</head>
	<body>
		<svg class = "art">
		  <line x1="0" y1="0" x2="50" y2="50" id = "line"/>
		</svg>
		
		<svg class = "art">
		  <polygon id = "polygon" points = "0,0,70,80,10,70,0,0"/>
		</svg>
		
		<svg class = "art">
		  <polygon id = "polygon2" points = "0,30,100,30,20,90,50,0,80,90,0,30"/>
		</svg>
		
		<svg class = "art">
		  <polygon id = "polygon3" points = "0,30,100,30,20,90,50,0,80,90,0,30"/>
		</svg>
	
		<svg class = "art">
		  <polyline id = "polyline" points = "0,0,30,0,30,30,60,30,60,60,90,60,90,90"/>
		</svg>
		
		<svg class = "art">
		  <path id = "path" d = "M50,0 L100,100 L0,100 L50,0 Z"/>
		</svg>

		<svg class = "art">
		  <path id = "path2" d = "M50,0 L100,100 L0,100 L50,0 Z"/>
		</svg>
		
		<svg class = "art">
		  <path id = "abc" d = "M50,0 L100,100 Z"/>
		  <path id = "abc" d = "M50,0 L0,100 Z"/>
		  <path id = "abc" d = "M25,50 L75,50 Z"/>
		  <path id = "curve" d = "M0,100 Q50,0 100,100Z"/>
		</svg>
	</body>
	<style>
		.art{
			width: 100px;
			height: 100px;
		}

		#line{
			stroke: blue;
			stroke-width: 2;
		}

		#polygon{
			stroke: red;
			stroke-width: 4;
			fill: white;
		}

		#polygon2{
			stroke: red;
			stroke-width: 1;
			fill-rule: nonzero;
		}

		#polygon3{
			stroke: red;
			stroke-width: 1;
			fill-rule: evenodd;
		}
		
		#polyline{
			stroke: red;
			stroke-width: 1;
			fill: white;
		}

		#path{
			stroke: blue;
			stroke-width: 1;
			fill: white;
		}
		
		#path2{
			stroke: blue;
			stroke-width: 1;
			fill: white;
		}
		
		#abc{
			stroke: blue;
			stroke-width: 1;
			fill: white;
		}
		
		#curve{
			stroke: red;
			stroke-width: 1;
			fill: white;
		}
	</style>
</html>
