<!DOCTYPE html>
<html>
	<head>
		<title> Layout</title>
		<meta charset = "UTF-8"/>
		<link rel = "stylesheet" href = "../Required/w3.css"/>
	</head>
	<body>
		<div class = "w3-container">
			<h1 class = "w3-left w3-text-green">Welcome to Boom Shakalaka!</h2>
			<h3 class = "w3-right w3-text-gray ">It's party time!</h3>
		</div>
		<div class = "w3-container w3-bar w3-green w3-margin-bottom">
			<a href = "#" class = "w3-bar-item w3-button">Home</a>
			<div class = "w3-dropdown-hover">
				<a href = "#" class = "w3-button">Study</a>
				<div class = "w3-dropdown-content w3-bar-block">
					<a href = "#" class = "w3-button w3-bar-item">Physics</a>
					<a href = "#" class = "w3-button w3-bar-item">Math</a>
					<a href = "#" class = "w3-button w3-bar-item">Chemistry</a>
				</div>
			</div>
			<a href = "#" class = "w3-bar-item w3-button w3-right">About Us</a>
		</div>
		<div class = "w3-container w3-bar-block w3-right" style="width:5%;">
			<div class="w3-bar-item">London</div>
		    <div class="w3-bar-item">Paris</div>
		    <div class="w3-bar-item">Tokyo</div>
		</div>
		<div class = "w3-dropdown-hover w3-container">Yin
			<div class = "w3-dropdown-content w3-card-4" style="width:250px">
				<img src = "images/ruby.png" style="width:100%"/>
				<div class = "w3-container">
					<p>Yin Yang</p>
				</div>
			</div>
		</div>

</html>
