<!DOCTYPE html>
<html>
	<head>
		<title> W3CSS Basics </title>
		<meta charset = "UTF-8"/>
		<link rel = "stylesheet" href = "../Required/w3.css"/>
		<script src = "basic.js"></script>
	</head>
	<body>
		<div class = "w3-container w3-blue w3-center w3-text-black w3-hover-cyan w3-hover-text-white">
			<h1> Feeling Down? </h1>
		</div>

		<section class = "w3-container w3-center w3-pale-blue w3-text-cyan">
			<h2> Please Fill up the form</h2>
		</section>

		<form class = "w3-container w3-center">
			<label for = "fullname"> Full Name </label><br/>
			<input type = "text" name = "fullname" id = "fullname"/><br/>

			<label for = "age"> Age </label><br/>
			<input type = "number" name = "age" id = "age"/><br/><br/>

			<input type = "submit" name = "submit" value = "Confirm">
		</form><br/><br/>

		<div id = "show"></div>
		<article class = "w3-panel w3-sand w3-card-4 w3-serif w3-xlarge w3-round-xlarge" id = "article">
		    <span class = "w3-button w3-right w3-text-lime">x</span> 
			<p class = "w3-center"><i>Make it as simple as possible, but not simpler!<i><p>
		</article>
				
		<footer class = "w3-container w3-center w3-pale-blue">
			<p>&copy; 2018 All Rights Reserved Photon Enterprise</p>
		</footer>
	</body>
</html>
