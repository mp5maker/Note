<!DOCTYPE html>
<html>
	<head>
		<title> W3CSS Utilities </title>
		<meta charset = "UTF-8"/>
		<link rel = "stylesheet" href = "../Required/w3.css"/>
	</head>
	<body>
		<div class = "w3-bar w3-margin">
			<button class = "w3-button w3-circle w3-teal w3-xlarge">+</button>
			<button class = "w3-button w3-circle w3-red w3-xlarge">+</button>
		</div>

		<!-- <table class = "w3-table w3-striped w3-bordered 
						w3-border" style="width:10%;"> -->
		<table class = "w3-table-all w3-hoverable w3-card w3-margin" style="width:10%;">
			<tr class = "w3-pale-blue w3-hover-blue">
				<th>Students</th>
				<th>Score</th>
			</tr>
			<tr>
				<td>Jill</td>
				<td>89</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>12</td>
			</tr>
			<tr>
				<td>Adam</td>
				<td>76</td>
			</tr>
		</table>

		<ul class = "w3-ul w3-border w3-margin w3-card" style="width:20%">
			<li class = "w3-bar">
				<image src = "images/desktop.ico" class = "w3-bar-item w3-circle" style="width:20%;"/>
				<button class = "w3-bar-item w3-button w3-right">x</button>
				<span class = "w3-bar-item">Jill</span>
			</li>
			<li class = "w3-bar">
				<image src = "images/trash.ico" class = "w3-bar-item w3-circle" style="width:20%;"/>
				<button class = "w3-bar-item w3-button w3-right">x</button>
				<span class = "w3-bar-item">Eve</span>
			</li>
			<li class = "w3-bar">
				<image src = "images/hdd.ico" class = "w3-bar-item w3-circle" style="width:20%;"/>
				<button class = "w3-bar-item w3-button w3-right">x</button>
				<span class = "w3-bar-item">Adam</span>
			</li>
		</ul>
	</body>
</html>
