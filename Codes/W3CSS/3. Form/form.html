<!DOCTYPE html>
<html>
	<head>
		<title> Form </title>
		<meta charset = "UTF-8"/>
		<link rel = "stylesheet" href = "../Required/w3.css"/>
	</head>
	<body>
		<form class = "w3-container w3-padding w3-card" style = "width:20%;">
			<h1 class = "w3-green w3-padding"> Registration Form </h1>
			<label for = "username" class = "w3-text-green"> Username </label>
			<input type = "text" name = "username"
				   style="width:50%" 
				   class = "w3-input w3-border w3-round w3-animate-input"/>			

			<label for = "age" class = "w3-text-green"> Age </label>
			<input type = "number" name = "age" class = "w3-input w3-border w3-round"/><br/>

			<label for = "grocery" class = "w3-text-green"> Groceries </label><br/>
			<div class = "w3-container w3-card">

				<input type = "checkbox" name = "grocery[]" value = "milk" class = "w3-check"/>
				<label> Milk</label><br/>
			
				<input type = "checkbox" name = "grocery[]" value = "sugar" class = "w3-check"/>
				<label> Sugar</label><br/>
				<input type = "checkbox" name = "grocery[]" value = "lemon" class = "w3-check" disabled/>
				<label>Lemon</label><br/>
			</div>
			
			<label for = "gender" class = "w3-text-green"> Gender </label><br/>
			<div class = "w3-container w3-card">
				<input type = "radio" name = "gender" value = "male" class = "w3-radio"/>
				<label> Male</label><br/>
			
				<input type = "radio" name = "gender" value = "female" class = "w3-radio"/>
				<label> Female</label><br/>
			</div>

			<label for = "car" class = "w3-text-green">Car</label>
			<select class = "w3-select w3-border" name = "car">
				<option value = "" disabled selected> Choose your Option </option>
				<option value = "toyota">Toyota</option>
				<option value = "honda">Honda</option>
				<option value = "mazda">Mazda</option>
			</select><br/><br/>

			<button class = "w3-button w3-green w3-border">Confirm <span class = "w3-badge w3-black">9</span></button>
		</form><br/><br/>
		<p id = "updates" class = "w3-padding">
			<span class = "w3-tag w3-teal w3-spin"> New updates!</span>
		</p>
		<style>
			/*#updates {transform:rotate(-5deg)}*/
		</style>
	</body>
</html>
