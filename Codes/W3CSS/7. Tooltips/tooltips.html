<!DOCTYPE html>
<html>
	<head>
		<title> Tooltip </title>
		<meta charset = "UTF-8"/>
		<link rel = "stylesheet" href = "../Required/w3.css"/>
	</head>
	<body>
		<span class = "w3-tooltip">
			Hello, who are you? 
			<span class = "w3-text w3-badge">Are you the one?</span>
		</span><br/>
		
		<span class = "w3-tooltip">
			Hello, who are you? 
			<span class = "w3-text w3-tag">Are you the one?</span>
		</span><br/>
		
		<span class = "w3-tooltip">
			Hello, who are you? 
			<span class = "w3-text w3-tag w3-animate-opacity">Are you the one?</span>
		</span>

		<div class = "w3-display-container w3-tooltip w3-card" style="width:150px">
			<img src = "desktop.ico" style="width:100%"/>
			<span class = "w3-text">Great Choice</span> 
		</div>
	</body>
</html>
