<!DOCTYPE html>
<html>
	<head>
		<title> Images </title>
		<meta charset = "UTF-8"/>
		<link rel = "stylesheet" href = "../Required/w3.css"/>
	</head>
	<body>
		<img src = "images/lightning.png" class = "w3-circle w3-border w3-border-black" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-round-xxlarge w3-border w3-border-black" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-border w3-border-black w3-padding" style = "width:20%"/>
		
		<div class = "w3-card w3-margin" style = "width:20%">
			<img src = "images/lightning.png" 
			     class = "w3-border w3-padding" 
			     style = "width:100%"/>
		</div>

		<img src = "images/lightning.png" class = "w3-border w3-opacity w3-margin" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-border w3-opacity-min w3-margin" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-border w3-opacity-max w3-margin" style = "width:20%"/><br/>

		<img src = "images/lightning.png" class = "w3-border w3-grayscale w3-margin" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-border w3-grayscale-min w3-margin" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-border w3-grayscale-max w3-margin" style = "width:20%"/><br/>

		<img src = "images/lightning.png" class = "w3-border w3-sepia w3-margin" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-border w3-sepia-min w3-margin" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-border w3-sepia-max w3-margin" style = "width:20%"/><br/>

		<img src = "images/lightning.png" class = "w3-border w3-hover-opacity w3-margin" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-border w3-hover-grayscale w3-margin" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-border w3-hover-sepia w3-margin" style = "width:20%"/>
		<img src = "images/lightning.png" class = "w3-border w3-opacity w3-hover-opacity-off w3-margin" style = "width:20%"/>
	</body>
</html>
