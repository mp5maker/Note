<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Dropdowns</title>
		<meta charset = "UTF-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>
		<link rel = "stylesheet" href = "../Required/bootstrap.min.css"/>
		<script src = "../Required/jquery.min.js"></script>
		<script src = "../Required/popper.min.js"></script>
		<script src = "../Required/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "dropdown">
			<button type = "button" class = "btn btn-primary dropdown-toggle" data-toggle = "dropdown">Click Me!</button>
			<div class = "dropdown-menu">
				<div class = "dropdown-header"> Links </div>
				<a class = "dropdown-item active" href = "#">Link 1</a>
				<a class = "dropdown-item disabled" href = "#">Link 2</a>
				<a class = "dropdown-item" href = "#">Link 3</a>
				<div class = "dropdown-divider"></div>
				<div class = "dropdown-header"> What Else </div>
				<a class = "dropdown-item" href = "#">Divided</a>
			</div>
		</div>
		<div class = "dropdown">
			<button type = "button" class = "btn btn-primary dropdown-toggle" data-toggle = "dropdown">Click Me!</button>
			<div class = "dropdown-menu dropdown-menu-right">
				<div class = "dropdown-header"> Links </div>
				<a class = "dropdown-item active" href = "#">Link 1</a>
				<a class = "dropdown-item disabled" href = "#">Link 2</a>
				<a class = "dropdown-item" href = "#">Link 3</a>
				<div class = "dropdown-divider"></div>
				<div class = "dropdown-header"> What Else </div>
				<a class = "dropdown-item" href = "#">Divided</a>
			</div>
		</div>
		<div class = "jumbotron-float">
			<h1> Hello  </h1>
		</div>
		<div class="dropup">
		    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Click Me!</button>
		    <div class="dropdown-menu">
		      <a class="dropdown-item" href="#">Link 1</a>
		      <a class="dropdown-item" href="#">Link 2</a>
		    </div>
  		</div>
  		<div class="btn-group">
		  <button type="button" class="btn btn-primary">Sony</button>
		  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
		  </button>
		  <div class="dropdown-menu">
		    <a class="dropdown-item" href="#">Tablet</a>
		    <a class="dropdown-item" href="#">Smartphone</a>
		  </div>
		</div>
	</body>
</html>
