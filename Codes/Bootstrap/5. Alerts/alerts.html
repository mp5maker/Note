<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Alerts</title>
		<meta charset = "UTF-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>
		<link rel = "stylesheet" href = "../Required/bootstrap.min.css"/>
		<script src = "../Required/jquery.min.js"></script>
		<script src = "../Required/popper.min.js"></script>
		<script src = "../Required/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "row">
			<div class = "col alert alert-primary">
				<a href = "#" class = "alert-link">Alert Primary</a>
			</div>
			<div class = "col alert alert-success">
				<a href = "#" class = "alert-link">Alert Success</a>
			</div>
			<div class = "col alert alert-info">
				<a href = "#" class = "alert-link">Alert Info</a>
			</div>
			<div class = "col alert alert-warning">
				<a href = "#" class = "alert-link">Alert Warning</a>
			</div>
		</div>
		<div class = "row">
			<div class = "col alert alert-danger">
				<a href = "#" class = "alert-link">Alert Danger</a>
			</div>
			<div class = "col alert alert-secondary">
				<a href = "#" class = "alert-link">Alert Secondary</a>
			</div>
			<div class = "col alert alert-light">
				<a href = "#" class = "alert-link">Alert Light</a>
			</div>
			<div class = "col alert alert-dark">
				<a href = "#" class = "alert-link">Alert Dark</a>
			</div>
		</div>
		<div class = "row">
			<div class = "alert alert-success alert-dismissible">
				<button type = "button" class = "close" data-dismiss = "alert">&times;</button>
				<strong> Good Luck!</strong>I am about to close
			</div>
			<div class = "alert alert-danger alert-dismissible fade show">
				<button type = "button" class = "close" data-dismiss = "alert">&times;</button>
				<strong> Have a nice day! </strong> I am about to close
			</div>
		</div>
	</body>
</html>
