<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Modal</title>
		<meta charset = "UTF-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>
		<link rel = "stylesheet" href = "../Required/bootstrap.min.css"/>
		<script src = "../Required/jquery.min.js"></script>
		<script src = "../Required/popper.min.js"></script>
		<script src = "../Required/bootstrap.min.js"></script>
	</head>
	<body>
		<button type = "button" class = "btn btn-primary" data-toggle = "modal" data-target = "#myModal">
			Open Modal
		</button>
		<div class = "modal fade" id = "myModal">
			<div class = "modal-dialog">
				<div class = "modal-content">
					<div class = "modal-header">
						<h1 class = "modal-title">Simple Modal</h1>
						<button type = "button" class = "close" data-dismiss = "modal">&times;</button>
					</div>
					<div class = "modal-body">
						Modal body ...
					</div>
					<div class = "modal-footer">
						<button type = "button" class = "btn btn-danger" data-dismiss = "modal">Close</button>
					</div>
				</div>
			</div>
		</div>		
	</body>
</html>
