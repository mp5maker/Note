<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Progress Bar</title>
		<meta charset = "UTF-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>
		<link rel = "stylesheet" href = "../Required/bootstrap.min.css"/>
		<script src = "../Required/jquery.min.js"></script>
		<script src = "../Required/popper.min.js"></script>
		<script src = "../Required/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "progress" style = "height:35px">
			<div class = "progress-bar bg-success" style = "width:70%;height:35px">70%</div>
		</div>
		
		<div class = "progress" style = "height:35px">
			<div class = "progress-bar progress-bar-striped bg-warning" style = "width:10%;height:35px">10%</div>
		</div>
		<div class = "progress" style = "height:35px">
			<div class = "progress-bar progress-bar-striped progress-bar-animated bg-info" style = "width:50%;height:35px">10%</div>
		</div>
		<div class = "progress" style = "height:35px">
			<div class = "progress-bar progress-bar-striped progress-bar-animated bg-success" style = "width:20%;height:35px">Free</div>
			<div class = "progress-bar progress-bar-striped progress-bar-animated bg-danger" style = "width:30%;height:35px">Data</div>
			<div class = "progress-bar progress-bar-striped progress-bar-animated bg-info" style = "width:50%;height:35px">Operating System</div>
		</div>
	</body>
</html>
