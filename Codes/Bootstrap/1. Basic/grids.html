<!DOCTYPE html>
<html lang = "en">
 <head>
 	<title> Grid System</title>
 	<meta charset = "UTF-8"/>
 	<meta name = "viewport" content = "width=device-width, intial-scale=1"/>
 	<link rel = "stylesheet" href = "../Required/bootstrap.min.css"/>
 	<script src = "../Required/jquery.min.js"></script>
 	<script src = "../Required/popper.min.js"></script>
 	<script src = "../Required/bootstrap.min.js"></script>
 </head>
 <body>
 	<div class = "row">
	 	<div class = "container-fluid">
	 		<h1> Testing the Web Design </h1>
	 	</div>
 	</div>
 	<div class = "row">
 		<div class = "col">
 			<h1>Column One-Third</h1>
 		</div>
 		<div class = "col">
 			<h1>Column One-Third</h1>
 		</div>
 		<div class = "col">
 			<h1>Column One-Third</h1>
 		</div>
 	</div>
 	<div class = "row">
 		<div class = "col">
 			<h1><mark>Mark</mark></h1>
 			<h1><abbr>Abbr</abbr></h1>
 		</div>
 		<div class = "col">
 			<h1><code>Code</code></h1>
 			<h1><pre>Abbr</pre></h1>
 		</div>
 		<div class = "col">
 			<h1><kbd>KBD</kbd></h1>
 			<h1><blockquote>Blockquote</blockquote></h1>
 		</div>
 	</div>
 	<div class = "row">
 		<div class = "col">
 			<h1><pre class = "text-left">Pre Text Left</pre></h1>
 		</div>
 		<div class = "col">
 			<h1><pre class = "text-center">Pre Text Center</pre></h1>
 		</div>
 		<div class = "col">
 			<h1><pre class = "text-center">Pre Text Center</pre></h1>
 		</div>
 		<div class = "col">
 			<h1><pre class = "text-right">Pre Text Right</pre></h1>
 		</div>
 	</div>
 	<div class = "row">
 		<div class = "col">
 			<h1><pre class = "text-lowercase">Pre Text Lowercase</pre></h1>
 			<h1><pre class = "lead">Pre Lead</pre></h1>
 		</div>
 		<div class = "col">
 			<h1><pre class = "text-uppercase">Pre Text Uppercase</pre></h1>
 			<h1><pre class = "small">Pre Small</pre></h1>
 		</div>
 		<div class = "col">
 			<h1><pre class = "text-capitalize">Pre Text Capitalize</pre></h1>
 			<h1><pre class = "font-weight-bold">Pre Font Weight Bold</pre></h1>
 		</div>
 	</div>
 </body>
</html>
