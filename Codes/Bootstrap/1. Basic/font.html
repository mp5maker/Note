<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Fonts</title>
		<meta charset = "UTF-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		<link rel = "stylesheet" href = "../Required/bootstrap.min.css"/>
		<script src = "../Required/jquery.min.js"></script>
		<script src = "../Required/popper.min.js"></script>
		<script src = "../Required/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "row">
			<div class = "col">
				<h1 class =  "text-muted">Text Muted</h1>	
			</div>
			<div class = "col">
				<h1 class = "text-primary">Text Primary</h1>	
				<h1 class = "bg-primary">Background Primary</h1>	
 			</div>
			<div class = "col">
				<h1 class = "text-success">Text Success</h1>	
				<h1 class = "bg-success">Background Success</h1>	
			</div>
			<div class = "col">
				<h1 class = "text-info">Text Info</h1>	
				<h1 class = "bg-info">Background Info</h1>	
			</div>
		</div>
		<div class = "row">
			<div class = "col">
				<h1 class =  "text-warning">Text Warning</h1>	
				<h1 class = "bg-warning">Background Warning</h1>	
			</div>
			<div class = "col">
				<h1 class = "text-danger">Text Danger</h1>	
				<h1 class = "bg-danger">Background Damger</h1>	
 			</div>
			<div class = "col">
				<h1 class = "text-secondary">Text Secondary</h1>	
				<h1 class = "bg-light">Background Light</h1>	
			</div>
			<div class = "col">
				<h1 class = "text-dark">Text Dark</h1>	
				<h1 class = "bg-dark">Background Dark</h1>	
			</div>
		</div>
	</body>
</html>
