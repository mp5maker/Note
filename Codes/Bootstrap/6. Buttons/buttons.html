<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Buttons</title>
		<meta charset = "UTF-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>
		<link rel = "stylesheet" href = "../Required/bootstrap.min.css"/>
		<script src = "../Required/jquery.min.js"></script>
		<script src = "../Required/popper.min.js"></script>
		<script src = "../Required/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "row">
			<div class = "col">
				<button type="button" class="btn">Basic</button>
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-secondary">Secondary</button>
				<button type="button" class="btn btn-success">Success</button>
				<button type="button" class="btn btn-info">Info</button>
				<button type="button" class="btn btn-warning">Warning</button>
				<button type="button" class="btn btn-danger">Danger</button>
				<button type="button" class="btn btn-dark">Dark</button>
				<button type="button" class="btn btn-light">Light</button>
				<button type="button" class="btn btn-link">Link</button>
			</div>
		</div>
		<div class = "row">
			<div class = "col">
				<button type="button" class="btn btn-outline-primary">Primary</button>
				<button type="button" class="btn btn-outline-secondary">Secondary</button>
				<button type="button" class="btn btn-outline-success">Success</button>
				<button type="button" class="btn btn-outline-info">Info</button>
				<button type="button" class="btn btn-outline-warning">Warning</button>
				<button type="button" class="btn btn-outline-danger">Danger</button>
				<button type="button" class="btn btn-outline-dark">Dark</button>
				<button type="button" class="btn btn-outline-light text-dark">Light</button>
			</div>
		</div>
		<div class = "row">
			<div class = "col">
				<button type="button" class="btn btn-primary btn-lg">Large</button>
				<button type="button" class="btn btn-primary">Default</button>
				<button type="button" class="btn btn-primary btn-sm">Small</button>
			</div>
		</div>
		<div class = "row">
			<div class = "col">
				<button type="button" class="btn btn-primary btn-block">Button 1</button>
			</div>
		</div>
		<div class = "row">
			<div class = "col">
				<button type="button" class="btn btn-primary active">Active Primary</button>
				<button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
				<a href="#" class="btn btn-primary disabled">Disabled Link</a>
			</div>
		</div>
		<div class = "row">
			<div class = "col">
				<div class="btn-group">
				  <button type="button" class="btn btn-primary">Apple</button>
				  <button type="button" class="btn btn-primary">Samsung</button>
				  <button type="button" class="btn btn-primary">Sony</button>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col">
				<div class="btn-group-lg">
				  <button type="button" class="btn btn-primary">Apple</button>
				  <button type="button" class="btn btn-primary">Samsung</button>
				  <button type="button" class="btn btn-primary">Sony</button>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col">
				<div class="btn-group-sm">
				  <button type="button" class="btn btn-primary">Apple</button>
				  <button type="button" class="btn btn-primary">Samsung</button>
				  <button type="button" class="btn btn-primary">Sony</button>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col">
				<div class="btn-group-vertical">
				  <button type="button" class="btn btn-primary">Apple</button>
				  <button type="button" class="btn btn-primary">Samsung</button>
				  <button type="button" class="btn btn-primary">Sony</button>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col btn-group">
				<button type = "button" class = "btn btn-info">Home</button>
				<div class = "btn-group">
					<button type = "button" class = "btn btn-info dropdown-toggle" data-toggle = "dropdown">Study</button>
					<div class = "dropdown-menu">
						<a class = "dropdown-item" href = "#">Physics</a>
						<a class = "dropdown-item" href = "#">Chemistry</a>
						<a class = "dropdown-item" href = "#">Math</a>
					</div>
				</div>
				<button type = "button" class = "btn btn-info">About Us</button>
			</div>
			<div class = "col btn-group">
				<button type = "button" class = "btn btn-primary"> Study </button>
				<button type = "button" class = "btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle = "dropdown">
					<span class="caret"></span>
				</button>
				<div class = "dropdown-menu">
					<a class = "dropdown-item" href = "#">Physics</a>
					<a class = "dropdown-item" href = "#">Chemistry</a>
					<a class = "dropdown-item" href = "#">Math</a>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col btn-group-vertical">
				<button type = "button" class = "btn btn-info">Home</button>
				<div class = "btn-group">
					<button type = "button" class = "btn btn-info dropdown-toggle" data-toggle = "dropdown">Study</button>
					<div class = "dropdown-menu">
						<a class = "dropdown-item" href = "#">Physics</a>
						<a class = "dropdown-item" href = "#">Chemistry</a>
						<a class = "dropdown-item" href = "#">Math</a>
					</div>
				</div>
				<button type = "button" class = "btn btn-info">About Us</button>
			</div>
			<div class = "col"></div>
			<div class = "col"></div>
			<div class = "col"></div>
		</div>
	</body>
</html>
