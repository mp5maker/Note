<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Images</title>
		<meta charset = "UTF-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>
		<link rel = "stylesheet" href = "../Required/bootstrap.min.css"/>
		<script src = "../Required/jquery.min.js"></script>
		<script src = "../Required/popper.min.js"></script>
		<script src = "../Required/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "row">
			<div class = "col">
				<h4> Rounded </h4>
				<img src = "images/horse.jpg" class = "rounded image-fluid" width = "400" height = "200"/>
			</div>
			<div class = "col">
				<h4> Rounded Circle</h4>
				<img src = "images/horse.jpg" class = "rounded-circle image-fluid" width = "400" height = "200"/>
			</div>
			<div class = "col">
				<h4> Image Thumbnail</h4>
				<img src = "images/horse.jpg" class = "img-thumbnail image-fluid" width = "400" height = "200"/>
			</div>
			<div class = "col">
				<h4> Float Left</h4>
				<img src = "images/horse.jpg" class = "float-left image-fluid" width = "400" height = "200"/>
			</div>
		</div>
	</body>
</html>
