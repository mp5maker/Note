<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Jumbotron</title>
		<meta charset = "UTF-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>
		<link rel = "stylesheet" href = "../Required/bootstrap.min.css"/>
		<script src = "../Required/jquery.min.js"></script>
		<script src = "../Required/popper.min.js"></script>
		<script src = "../Required/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "jumbotron border">
				<h1> Jumbotron</h1>
		</div>
		<div class = "jumbotron jumbrotron-fluid">
			<div class = "container-fluid">
				<h1 class = "text-center"> Jumbotron fluid Container Fluid Got Padding</h1>
			</div>
		</div>
		<div class = "jumbotron">
			<div class = "container">
				<h1> Jumbotron Container Got Padding</h1>
			</div>
		</div>

			<div class = "col container">
				<h1> Row Container </h1>
			</div>
		</div>
		<div class = "row border">
				<h1> Raw Row Avoid This!!</h1>
		</div>
		<div class = "container border">
				<h1> Container</h1>
		</div>
		<div class = "container-fluid border">
				<h1> Fluid Container</h1>
		</div>
