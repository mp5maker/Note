<!DOCTYPE html>
<html>
	<head>
		<title> Filter </title>
		<meta charset = "UTF-8">
		<script src = "../Required/angular.js"></script>
	</head>
	<body>
		<div ng-app = "myApp" ng-controller = "myCtrl">
			<ul>
				<li ng-repeat = "x in employees | orderBy: 'age'">
					Name: {{x.name}};  Age: {{x.age}}
				</li>
			</ul>
		</div>
		<script>
			var app = angular.module("myApp", []);
			app.controller("myCtrl", function($scope){
				$scope.employees = [
					{name: "Sam", age: 34},
					{name: "Robin", age: 23},
					{name: "Tom", age: 67},
				];
			});
		</script>
	</body>
</html>
