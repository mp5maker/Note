<!DOCTYPE html>
<html>
	<head>
		<title> Repeat Vs Option </title>
		<meta charset = "UTF-8"/>
		<script src = "../Required/angular.js"></script>
	</head>
	<body>
		<div ng-app = "myApp" ng-controller = "myCtrl">
			<h1> Using the ng-repeat method </h1>
			<select ng-model = "selectedCar">
				<option ng-repeat = "x in cars" value = "{{x.model}}">{{x.model}}</option>
			</select><br/>
			<p> Selected Car is {{selectedCar}}</p>

			<h1> Using the ng-option method </h1>
			<select ng-model = "selectCar" ng-options = "x.model for x in cars"></select>
			<p> Car Model: {{selectCar.model}}</p>
			<p> Color: {{selectCar.color}}</p>
		</div>
		<script>
			var app = angular.module("myApp", []);
			app.controller("myCtrl", function($scope){
				 $scope.cars = [
				        {model : "Ford Mustang", color : "red"},
				        {model : "Fiat 500", color : "white"},
				        {model : "Volvo XC90", color : "black"}
				    ];
			});
		</script>
	</body>
</html>
