<!DOCTYPE html>
<html>
	<head>
		<title> Angular JS Basics</title>
		<meta charset = "UTF-8"/>
		<script src = "../Required/angular.js"></script>
	</head>
	<body>
		<!-- ng-model & ng-bind -->
		<div ng-app = "">
			<label for =  "fullname">Full Name</label><br/>
			<input type = "text" ng-model = "fullname"/><br/>
			<p ng-bind = "fullname"></p>
			
			<!-- ng-init -->
			<div ng-init="owner='Photon Enterprise'">
				<p> Powered by <span ng-bind = "owner"></span></p>
			</div>
			
			<!-- data-ng-init (Alternative) -->
			<div data-ng-init="copy='&copy;'">
				<p><span data-ng-bind = "copy"></span> 2018 All Rights Reserved</p>
			</div>

			<!-- {{Expressions}} -->
			<label for = "replicate">Replicate</label><br/>
			<input type = "text" ng-model = "replicate"/><br/>
			<p> I replicate:  {{replicate}} </p>
		</div>
	</body>
</html>
