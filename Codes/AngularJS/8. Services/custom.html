<!DOCTYPE html>
<html>
	<head>
		<title>Custom Services</title>
		<meta charset = "UTF-8"/>
		<script src = "../Required/angular.js"></script>
	</head>
	<body>
		<div ng-app = "myApp" ng-controller = "myCtrl">
			<p> {{bro}} </p>
		</div>
		<script>
			var app = angular.module("myApp", []);
			app.service("hexaconvert", function(){
				this.conversion = function(x){
					return x.toString(16);
				};
			})
			app.controller("myCtrl", function($scope, hexaconvert){
				$scope.bro = hexaconvert.conversion(1212);
			});		
		</script>
	</body>
</html>
