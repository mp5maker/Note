<!DOCTYPE html>
<html>
	<head>
		<title> Validation </title>
		<meta charset = "UTF-8"/>
		<script src = "../Required/angular.js"></script>
	</head>
	<body>
		<form ng-app = "myApp" ng-controller = "myCtrl" name = "myForm">
			<label for = "myemail">Email</label><br/>
			<input type = "email" ng-model = "myemail" name = "myemail" required/><br/>
			<span ng-show = "myForm.myemail.$touched && 
			                 myForm.myemail.$invalid">The name field is required</span>
		</form>
		<script>
			var app = angular.module("myApp", []);
			app.controller("myCtrl", function($scope){

			});
		</script>
		<style>
			input.ng-valid{
				background-color: rgba(0, 255, 0, 0.5);
			}
			input.ng-invalid{
				background-color: rgba(255, 0, 0, 0.5);
			}
		</style>
	</body>
</html>
